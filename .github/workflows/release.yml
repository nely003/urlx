name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        mkdir -p dist
        
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/urlx-linux-amd64 main.go
        tar -czf dist/urlx-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz -C dist urlx-linux-amd64
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/urlx-linux-arm64 main.go
        tar -czf dist/urlx-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz -C dist urlx-linux-arm64
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/urlx-darwin-amd64 main.go
        tar -czf dist/urlx-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz -C dist urlx-darwin-amd64
        
        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/urlx-darwin-arm64 main.go
        tar -czf dist/urlx-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz -C dist urlx-darwin-arm64
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/urlx-windows-amd64.exe main.go
        zip -j dist/urlx-${{ steps.version.outputs.VERSION }}-windows-amd64.zip dist/urlx-windows-amd64.exe

    - name: Generate checksums
      run: |
        cd dist
        sha256sum *.tar.gz *.zip > checksums.txt

    - name: Generate changelog
      id: changelog
      run: |
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## What's Changed
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Installation
          
          Download the appropriate binary for your platform and extract it:
          
          ### Linux (AMD64)
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/urlx-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
          tar -xzf urlx-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
          chmod +x urlx-linux-amd64
          sudo mv urlx-linux-amd64 /usr/local/bin/urlx
          ```
          
          ### macOS (ARM64 - M1/M2)
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/urlx-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
          tar -xzf urlx-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
          chmod +x urlx-darwin-arm64
          sudo mv urlx-darwin-arm64 /usr/local/bin/urlx
          ```
          
          ### Windows
          Download the `.zip` file and extract it to a directory in your PATH.
          
          ## Checksums
          See `checksums.txt` for SHA256 hashes of all binaries.
        files: |
          dist/*.tar.gz
          dist/*.zip
          dist/checksums.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/urlx:latest
          ${{ secrets.DOCKER_USERNAME }}/urlx:${{ steps.version.outputs.VERSION }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
